<script>
var ds={
"name" : "Ratna",
"surname" : "Kuril",
"age" : 23
};
function replaceContent(match)
{
//alert(match);
var str=match.slice(2,-2);
alert(str);
if(str in ds && ds[str]!=null)
{
return ds[str];
}
return "";
}
function sam()
{
var element=document.body.innerHTML;
var regex=/{{.*?}}/g;
var newString=element.replace(regex,replaceContent);
//alert("New String : "+newString);
document.body.innerHTML=newString;
}
window.addEventListener('load',sam);
</script>
